<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="container">
          <div class="card-header">
            </div>
        <div class="row">
          <div class="col-md-10">
              <!--<div class="card-header">-->
                  <i class="material-icons">
                      insert_invitation
                      </i>
                      <b> LISTADO DE PEDIDOS</b>
            <!--</div>-->
          </div>
          <div class="col-md-2">
              <!--<div class="card-header">-->
                  <a mat-button routerLink="/components/nuevo-pedido">
                      <i class="material-icons">
                          add_circle
                          </i> Agregar
                  </a>   
                     <!--</div>-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card-body">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="CODIGO">
                  <th mat-header-cell *matHeaderCellDef> CODIGO </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="FECHA_ENTREGA">
                  <th mat-header-cell *matHeaderCellDef> FECHA DE ENTREGA </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha_entrega | date:"dd/MM/yyyy"}} </td>
                </ng-container>

                <ng-container matColumnDef="CLIENTE">
                  <th mat-header-cell *matHeaderCellDef> CLIENTE </th>
                  <td mat-cell *matCellDef="let element"> {{element.cliente.cliente}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="ANTICIPO">
                  <th mat-header-cell *matHeaderCellDef> ANTICIPO </th>
                  <td mat-cell *matCellDef="let element"> {{element.anticipo}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="OPCIONES">
                  <th mat-header-cell *matHeaderCellDef class="text-success"> OPCIONES </th>
                  <td mat-cell *matCellDef="let row" class="td-actions">
                    <div style="display:flex">
                      <button mat-raised-button type="button" class="btn btn-primary btn-link" (click)="detPedido(row)"> 
                        <i class="material-icons">list</i>
                    </button>                          <!-- <button mat-button type="button" matTooltip="Quitar denunciante" [matTooltipPosition]="'left'"
                        class="btn btn-danger" (click)="QuitarContacto(row)">
                        <i class="material-icons">
                          delete
                          </i>
                      </button> -->
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
