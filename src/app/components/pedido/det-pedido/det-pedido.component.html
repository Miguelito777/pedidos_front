<div class="row">
  <div class="col-md-12">
    <div class="card-body">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="PEDIDO">
          <th mat-header-cell *matHeaderCellDef> PEDIDO </th>
          <td mat-cell *matCellDef="let element"> {{element.det_pedido}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CANTIDAD">
          <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        
        <!-- Weight Column -->
        <ng-container matColumnDef="PRECIO">
          <th mat-header-cell *matHeaderCellDef> PRECIO </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>


        <ng-container matColumnDef="SUBTOTAL">
          <th mat-header-cell *matHeaderCellDef> SUB TOTAL </th>
          <td mat-cell *matCellDef="let element"> {{element.precio * element.cantidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <hr>
      <p class="lead"><b>El total del pedido es Q. {{totalPedido}}</b></p>
    </div>
  </div>
</div>
